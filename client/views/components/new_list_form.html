<template name="newListForm">
	<form role="form" style="padding:10px;">
		<div class="form-group">
		<input type="text" class="form-control" name="name" placeholder="Name of the list">
		</div>
		<div class="checkbox">
			<label>
				<input name="mode" type="checkbox"> Private
			</label>
		</div>
		<button type="submit" class="btn btn-default">Create list</button>
	</form>
</template>
