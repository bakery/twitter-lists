<template name="dashboard">
	<div class="row marketing">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h2><span class="glyphicon glyphicon-list-alt"></span> Man handle twitter lists</h2>
					<p>Turn any .csv containing twitter usernames into a shiny twitter list</p>
				</div>
				
				{{#if currentUser}}
				<div class="panel-body">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							<span class="sr-only">Working...</span>
						</div>
					</div>

					{{#if usersLoaded}}
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-clear" {{disableListOperations}}>
							<span class="glyphicon glyphicon-trash"></span> Clear list
						</button>
						<button data-toggle="dropdown" type="button" class="btn btn-default dropdown-toggle btn-choose-list" {{disableListOperations}}>
							<span class="glyphicon glyphicon-ok"></span> Add to list
						</button>
						<ul class="dropdown-menu lists" role="menu">
							{{#each twitterLists}}
								{{#with listData}}
								<li><a data-list-id="{{id}}" href="#">{{name}}</a></li>
								{{/with}}
							{{/each}}
							<li class="divider"></li>
							<li>{{> newListForm}}</li>
						</ul>
						<!-- <input type="checkbox"> Also follow listed accounts -->
						<hr>
					</div>
					{{/if}}


					{{#if usersLoaded}}
						<div class="list-group">
						{{#each twitterUsers}}
							{{> twitterUser}}
						{{/each}}
						</div>
					{{else}}
						<button type="button" class="btn btn-default btn-upload-list">
							<span class="glyphicon glyphicon-upload"></span> Upload list
						</button>
						<input style="display:none;" type="file" name="File Upload" id="csvFileUpload" accept=".csv" />
					{{/if}}
				</div>
				{{else}}
					<p style="padding:10px;">Login to Twitter. Top right corner. Yup right there.</p>
				{{/if}}
			</div>
		</div>
	</div>
</template>
